<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:fragment="setContent(content)">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/home_header.css">
    <link rel="stylesheet" href="/css/home_main.css">
    <link rel="stylesheet" href="/css/home_header_pop.css">
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="/css/main_left.css">
    <link rel="stylesheet" href="/css/main_right.css">
    <link rel="stylesheet" href="/css/imageSHOW.css">
    <link rel="stylesheet" href="/css/main_create_post_pop.css">
    <link rel="stylesheet" href="/css/dark_light.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/normalize.css">

    <script src="/js/profile.js" defer></script>
    <script src="/js/home_header.js" defer></script>
    <script src="/js/home_left.js" defer></script>
    <script src="/js/post.js" defer></script>
    <script src="/js/main_create_post_pop.js" defer></script>
    <script src="/js/dark_light.js" defer></script>

    <script src="/js/export_class.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <title>facebook</title>

</head>
<body>

<header class="header">
    <div class="container">
        <div class="logo">

            <a href="/"><svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" width="14.2222in" height="14.2222in" version="1.1" style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd"

            </div>
            <div class="input">
                <input type="text" placeholder="Search Facebook">
            </div>
        </div>

        <div class="menu">
            <ul>
                <li class="home"  >
                    <svg  class="home-svg" viewBox="0 0 28 28" height="28" width="28"><path d="M25.825 12.29C25.824 12.289 25.823 12.288 25.821 12.286L15.027 2.937C14.752 2.675 14.392 2.527 13.989 2.521 13.608 2.527 13.248 2.675 13.001 2.912L2.175 12.29C1.756 12.658 1.629 13.245 1.868 13.759 2.079 14.215 2.567 14.479 3.069 14.479L5 14.479 5 23.729C5 24.695 5.784 25.479 6.75 25.479L11 25.479C11.552 25.479 12 25.031 12 24.479L12 18.309C12 18.126 12.148 17.979 12.33 17.979L15.67 17.979C15.852 17.979 16 18.126 16 18.309L16 24.479C16 25.031 16.448 25.479 17 25.479L21.25 25.479C22.217 25.479 23 24.695 23 23.729L23 14.479 24.931 14.479C25.433 14.479 25.921 14.215 26.132 13.759 26.371 13.245 26.244 12.658 25.825 12.29"></path></svg>

                </li>

                <li class="watch" >
                    <svg class="watch-svg" viewBox="0 0 28 28"  height="28" width="28"><path d="M8.75 25.25C8.336 25.25 8 24.914 8 24.5 8 24.086 8.336 23.75 8.75 23.75L19.25 23.75C19.664 23.75 20 24.086 20 24.5 20 24.914 19.664 25.25 19.25 25.25L8.75 25.25ZM17.164 12.846 12.055 15.923C11.591 16.202 11 15.869 11 15.327L11 9.172C11 8.631 11.591 8.297 12.055 8.576L17.164 11.654C17.612 11.924 17.612 12.575 17.164 12.846M21.75 2.75 6.25 2.75C4.182 2.75 2.5 4.432 2.5 6.5L2.5 18C2.5 20.068 4.182 21.75 6.25 21.75L21.75 21.75C23.818 21.75 25.5 20.068 25.5 18L25.5 6.5C25.5 4.432 23.818 2.75 21.75 2.75"></path></svg>

                </li>
                <li class="games" >
                    <svg class="games-svg"  viewBox="0 0 28 28" height="28" width="28"><path d="M10.25 18.5h6.25a.5.5 0 01.5.5v5.5a.5.5 0 01-.5.5H4.25C3.56 25 3 24.44 3 23.75V4.25C3 3.56 3.56 3 4.25 3h19.5c.69 0 1.25.56 1.25 1.25V9a.5.5 0 01-.5.5H10.25a.75.75 0 00-.75.75v7.5c0 .414.336.75.75.75zM11.5 17a.5.5 0 01-.5-.5v-5a.5.5 0 01.5-.5h13a.5.5 0 01.5.5v12.25c0 .69-.56 1.25-1.25 1.25H19a.5.5 0 01-.5-.5v-6.75a.75.75 0 00-.75-.75H11.5z"></path></svg>
                </li>

                <div class="border-bottom"></div>
            </ul>

        </div>



        <div class="user-profile">
            <div class="user-photo">
                <img th:src="@{'http://chanhee-kit.s3-website.ap-northeast-2.amazonaws.com/static/'+${userDTO.profile_image}}" alt="">
            </div>
            <div class="fname">
                <input th:value="${userDTO.name}" name="bwriter" class="form-control" type="hidden">
                <span>[[${userDTO.name}]]</span>
            </div>
        </div>

        <div class="control">
            <ul>

                <li class="messenger"><a href=""></a>
                    <svg viewBox="0 0 28 28" alt="" class="a8c37x1j ms05siws hwsy1cff b7h9ocf4 fzdkajry" height="20" width="20"><path d="M14 2.042c6.76 0 12 4.952 12 11.64S20.76 25.322 14 25.322a13.091 13.091 0 0 1-3.474-.461.956 .956 0 0 0-.641.047L7.5 25.959a.961.961 0 0 1-1.348-.849l-.065-2.134a.957.957 0 0 0-.322-.684A11.389 11.389 0 0 1 2 13.682C2 6.994 7.24 2.042 14 2.042ZM6.794 17.086a.57.57 0 0 0 .827.758l3.786-2.874a.722.722 0 0 1 .868 0l2.8 2.1a1.8 1.8 0 0 0 2.6-.481l3.525-5.592a.57.57 0 0 0-.827-.758l-3.786 2.874a.722.722 0 0 1-.868 0l-2.8-2.1a1.8 1.8 0 0 0-2.6.481Z"></path></svg>
                    </a></li>

            </ul>
        </div>
    </div>


    <!-- pop messenger -->
    <div class="messenger-pop">
        <div class="content-msg">

            <!-- head messenger start -->
            <div class="head">
                <div class="user">
                    <div class="img">
                        <img id="chat_to_profile">
                    </div>
                    <span id="chat_to"></span>
                </div>
                <div class="more">
                    <div class="close-chat-pop">
                        &times;
                    </div>
                </div>

            </div>
            <hr>
            <div class="col-content">
                <section class="message">
                    <div class="grid-message">
                        <div class="col-message-sent">
                            <div class="message-sent">
                                <p>Trombone, guitar, titan?</p>
                            </div>
                        </div>
                        <div class="col-message-received">
                            <div class="message-received">
                                <p>Niiiiice.</p>
                            </div>
                        </div>

                    </div>
                </section>

            </div>
            <div class="col-foot">

                <div class="compose">

                    <input placeholder="Type a message">
                    <div class="compose-dock">
                        <div class="dock"><img src="/src/picture.svg"><img src="/src/smile.svg"></div>
                    </div>

                </div>

            </div>
        </div>
    </div>



</header>




<main class="main">
    <th:block th:replace="${content}">
    </th:block>
</main>


<div class="creatr-post-pop">
    <div class="post-pop-content">
        <!--  -->
        <div class="head">
            <h4>게시물 만들기</h4>
            <div class="closr-create-post">
                &times;
            </div>
        </div>

        <!--  -->
        <div class="user">
            <div class="img">
                <img id="post_bwriter_profile" th:src="@{'http://chanhee-kit.s3-website.ap-northeast-2.amazonaws.com/static/'+${userDTO.profile_image}}" alt="">
            </div>
            <div class="name">
                <span>[[${userDTO.name}]]</span>
            </div>
            <input id="post_bwriter" th:value="${userDTO.name}" name="bwriter" type="hidden">
        </div>


        <!--  -->
        <div class="subject">
            <div class="my-art">
                <textarea id="post_bcontent" placeholder="무슨 생각을 하고 계신가요?"></textarea>
            </div>

        </div>
        <!--  -->
        <div class="upload-media">

        </div>
        <!--  -->
        <div class="edits">

        </div>
        <!--  -->
        <div class="for-add" >
            <p id="board_image_filename">사집 업로드</p>

            <div class="option" id="add_board_image">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="rgb(71, 160, 82)"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M18 20H4V6h9V4H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-9h-2v9zm-7.79-3.17l-1.96-2.36L5.5 18h11l-3.54-4.71zM20 4V1h-2v3h-3c.01.01 0 2 0 2h3v2.99c.01.01 2 0 2 0V6h3V4h-3z"/>
            </div>

            <input id="board_image_file" name="uploadFiles" style="display:none" type="file" >
        </div>
        <!--  -->
        <div class="publish" id="publish_post">
            <button>게시</button>
        </div>

    </div>
</div>



<div class="edit-profile-pop">
    <div class="post-pop-content">
        <!--  -->
        <div class="head">
            <h4>프로필 사진 업데이트</h4>
            <div class="closr-edit-profile">
                &times;
            </div>
        </div>



        <!--  -->
        <div class="upload-media">

        </div>
        <!--  -->
        <div class="edits">

        </div>
        <!--  -->
        <div class="for-add" >
            <p id="profile_image_filename">사집 업로드</p>

            <div class="option" id="add_profile_image">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="rgb(71, 160, 82)"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M18 20H4V6h9V4H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-9h-2v9zm-7.79-3.17l-1.96-2.36L5.5 18h11l-3.54-4.71zM20 4V1h-2v3h-3c.01.01 0 2 0 2h3v2.99c.01.01 2 0 2 0V6h3V4h-3z"/>
            </div>

            <input id="profile_image_file" name="uploadFiles" style="display:none" type="file" >
        </div>
        <!--  -->
        <div class="publish">
            <button id="profile_image_btn">변경</button>
        </div>

    </div>
</div>

<div class="overlay"></div>
<div class="overlay-post"></div>


</body>
</html>
